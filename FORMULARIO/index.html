<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREAWEB</title>
    <title></title>


    <label for="username"><P>Nombre de Usuario (5-15 caracteres alfanuméricos):</P></label>
    <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$"
     title="Debe tener entre 5 y 15 caracteres alfanuméricos" required>

    <label for="apellido_paterno"><p>Apellido Paterno (5-15 caracteres alfanuméricos):</p></label>
    <input type="text" id="apellido_paterno" name="apellido_paterno" pattern="^[a-zA-Z0-9]{5,15}$"
     title="Debe tener entre 5 y 15 caracteres alfanuméricos" required>

    <label for="apellido_materno"><p>Apellido Materno (5-15 caracteres alfanuméricos):</p></label>
    <input type="text" id="apellido_materno" name="apellido_materno" pattern="^[a-zA-Z0-9]{5,15}$"
     title="Debe tener entre 5 y 15 caracteres alfanuméricos" required>

    <label for="contraseña">
        <p>Contraseña: Debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una minúscula, un número y un carácter especial (!, @, #, etc.):</p>
        </label>
        <input type="password" id="contraseña" name="contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
        title="Debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una minúscula, un número y un carácter especial (!, @, #, etc.)" required>
    

    <label for="correo_electronico">
        <p>Correo Electrónico: Debe ser una dirección de correo electrónico válida.</p>
        </label>
        <input type="email" id="correo_electronico" name="correo_electronico" 
        title="Debe ser una dirección de correo electrónico válida" required>

    <label for="telefono">
        <p>Número de Teléfono: Debe seguir el formato internacional, comenzando con el signo + y hasta 15 dígitos.</p>
        </label>
        <input type="tel" id="telefono" name="telefono" pattern="^\+\d{1,15}$"
        title="Debe seguir el formato internacional, comenzando con el signo + y hasta 15 dígitos" required>
        
    <label for="fecha_nacimiento">
        <p>Fecha de Nacimiento: Debe estar en el formato YYYY-MM-DD</p>
        </label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" 
        title="Debe estar en el formato YYYY-MM-DD" required>

    <label for="codigo_postal">
        <p>Código Postal: Debe consistir en exactamente 5 dígitos.</p>
        </label>
        <input type="text" id="codigo_postal" name="codigo_postal" pattern="^\d{5}$"
        title="Debe consistir en exactamente 5 dígitos" required>
